name: Build CMF, Push Docker Image to DOCR, Deploy to K8s

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

env:
  NODE_VERSION: "20"
  DOCTL_VERSION: "1.127.0"
  CLUSTER_NAME: "k8s-tgt"
  NAMESPACE: "tgt"
  DEPLOYMENT_NAME: "cmf-app"
  IMAGE_REPO: "registry.digitalocean.com/qs-ecr/cmf"
  IMAGE_TAG: "latest"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â˜‘ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build TypeScript
        run: npm run build

      - name: ğŸ§ª Run tests (if available)
        run: npm test --if-present

      - name: ğŸ” Lint code
        run: npm run lint --if-present

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      result: ${{ steps.set-output.outputs.result }}
    steps:
      - name: â˜‘ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate with DigitalOcean
        uses: ./.github/actions/doctl-auth
        with:
          token: ${{ secrets.DIGITAL_OCEAN_DEPLOY_TOKEN }}
          doctl_version: ${{ env.DOCTL_VERSION }}

      - name: ğŸ³ Build and Push Docker Image
        uses: ./.github/actions/docker-push
        with:
          repo: ${{ env.IMAGE_REPO }}
          image_tag: ${{ env.IMAGE_TAG }}

      - name: ğŸ¥¤ Restart K8s Deployment
        id: set-output
        uses: ./.github/actions/k8s-restart
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          namespace: ${{ env.NAMESPACE }}
          deployment: ${{ env.DEPLOYMENT_NAME }}

  deploy-client:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: â˜‘ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Authenticate with DigitalOcean
        uses: ./.github/actions/doctl-auth
        with:
          token: ${{ secrets.DIGITAL_OCEAN_DEPLOY_TOKEN }}
          doctl_version: ${{ env.DOCTL_VERSION }}

      - name: ğŸ¨ Deploy Client Simulator
        uses: ./.github/actions/k8s-helm-deploy
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          namespace: ${{ env.NAMESPACE }}
          chart_path: "./k8s/cmf-client"
          release_name: "cmf-client"
          values_file: "./k8s/cmf-client/values-prd.yaml"

  notify:
    needs: [build-and-push, deploy-client]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“£ Notify Discord on Success
        if: needs.build-and-push.result == 'success' && needs.deploy-client.result == 'success'
        uses: ./.github/actions/notify-discord
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: "success"
          repo: ${{ github.repository }}
          run_number: ${{ github.run_number }}
          message: "ğŸš€ CMF Server and Client deployed successfully!"

      - name: ğŸ“£ Notify Discord on Failure
        if: needs.build-and-push.result != 'success' || needs.deploy-client.result != 'success'
        uses: ./.github/actions/notify-discord
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: "failure"
          repo: ${{ github.repository }}
          run_number: ${{ github.run_number }}
          message: "âŒ CMF deployment failed!"
